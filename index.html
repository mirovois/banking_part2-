<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banking App</title>
</head>
<body>
    <header>
        <h3 class="logo">BANKING WITHIN A CLICK</h2>
        <h2 class="signature"> My online banking</h2>
    </header>
<div class="page">
    <div class="deposit-container">
                <h1>deposit</h1>
                <input class = "deposit-value" type="text" id="input">
                <button class = "btn-deposit">OK</button>
    </div>

    <div class = "accounts">
        <div class = "account checking">
            <h3> CHECKING ACCOUNT</h3>
            <div class = "account-value chk">500</div>
        </div>
        <div class = "account credit">
            <h3> CREDIT ACCOUNT</h3>
            <div class = "account-value crd">500</div>
        </div>
    </div>

    <div class = "transfer">
        <h2>TRANSFER</h2>
        <div  class = "form transfer-form">
            <div class = "transfer-block from">
                <label for="from">
                    <h3>FROM</h3>
                </label>
                <select name="from-account" id="from">
                    <option value="chk" selected>Checking</option>
                    <option value="crd">Credit</option>
                </select>
            </div>

            <div class = "transfer-block to">
                <label for="to">
                    <h3>TO</h3>
                </label>
                <select name="to-account" id="to">
                    <option value="chk">Checking</option>
                    <option value="crd" selected>Credit</option>
                </select>
            </div>

            <div class = "amount-block">
                <label for="amount">
                    <h3>AMOUNT</h3>
                </label>
                <input class = "transfer-value" type="text" name="transfer">
            </div>
            <button class = "btn-transfer">OK</button>
        </div>
    </div>
</div>

<div class="transactions">
        <div class="transactions-header">
            <h2>LIST OF TRANSACTIONS</h2>
        </div>
        <div class="transactions-container">
          <div class="debit-container">
            <h3 class = "debit-title">Debit</h3>
            
            <div class = "debit-list">
<!-- 
               <div class = "transaction-fix" id = "debit-0">

                       <h4>from checking account to credit account</h4>
                   </div>
                   <div class="transaction-value">200</div>
               </div> -->

               <!-- <div class = "transaction-fix" id = "debit-1"> 
                <div class = "transaction-description">
                    <h4>from checking account to credit account</h4>
                </div>
                <div class="transaction-value">200</div>
            </div> -->

            </div>
            
          </div>

          <div class="credit-container">
            <h3 class = "credit-title">Credit</h3>
            
            <div class = "credit-list">
               <!-- <div class = "transaction-fix" id = "credit-0"> 
                   <div class = "transaction-description">
                       <h4>from credit account to checking account</h4>
                   </div>
                   <div class="transaction-value">100</div>
               </div> -->
            </div>
            
          </div>

           
            
        </div>
</div>

<script src = "app.js"></script>
</body>
</html>
