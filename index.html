<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banking App</title>
</head>
<body>
    <header>
        <h3 class="logo">BANKING WITHIN A CLICK</h2>
        <h2 class="signature"> My online banking</h2>
    </header>
<div class="page">
    <div class="deposit-container">
                <h1>deposit</h1>
                <input class = "deposit-value" type="text" id="input">
                <button class = "btn-deposit">OK</button>
    </div>

    <div class = "accounts">
        <div class = "account checking">
            <h3> CHECKING ACCOUNT</h3>
            <div class = "account-value chk">500</div>
        </div>
        <div class = "account credit">
            <h3> CREDIT ACCOUNT</h3>
            <div class = "account-value crd">500</div>
        </div>
    </div>

    <div class = "transfer">
        <h2>TRANSFER</h2>
        <div  class = "form transfer-form">
            <div class = "transfer-block from">
                <label for="from">
                    <h3>FROM</h3>
                </label>
                <select name="from-account" id="from">
                    <option value="checking" selected>Checking</option>
                    <option value="credit">Credit</option>
                </select>
            </div>

            <div class = "transfer-block to">
                <label for="to">
                    <h3>TO</h3>
                </label>
                <select name="to-account" id="to">
                    <option value="checking">Checking</option>
                    <option value="credit" selected>Credit</option>
                </select>
            </div>

            <div class = "amount-block">
                <label for="amount">
                    <h3>AMOUNT</h3>
                </label>
                <input class = "transfer-value" type="text" name="transfer">
            </div>
            <button class = "btn-transfer">OK</button>
        </div>
    </div>
</div>

<div class="transactions">
        <div class="transactions-header">
            <h3>LIST OF TRANSACTIONS</h3>
        </div>
        <div class="transactions-container">
            <ul>
                <li>1.Transfered $300 from checking to credit </li>

            </ul>
        </div>
</div>

<script src = "app.js"></script>
</body>
</html>
